<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>User Dashboard</title>
</head>

<body>
    <header>
        <h1>User Dashboard</h1>
        <nav>
            <a href="home.html">Home</a>
            <a href="book_list.html">Books</a>
            <a href="logout.html">Logout</a>
        </nav>
    </header>

    <main>
        <section class="user-profile">
            <h2>Welcome, [User Name]</h2>
            <p>Email: user@example.com</p>
            <p>Membership ID: 123456</p>
        </section>

        <section class="borrowed-books-section">
            <h2>Your Borrowed Books</h2>
            <div id="borrowed-books" class="book-cards">
                <script>
                    const borrowedBooks = [
                        { title: "Book Title 1", author: "Author A", dueDate: "2024-11-01" },
                        { title: "Book Title 2", author: "Author B", dueDate: "2024-11-05" },
                        // Add more book objects as needed
                    ];

                    const borrowedBooksContainer = document.getElementById("borrowed-books");
                    borrowedBooks.forEach(book => {
                        const card = document.createElement("div");
                        card.className = "book-card";
                        card.innerHTML = `
                            <h3>${book.title}</h3>
                            <p>Author: ${book.author}</p>
                            <p>Due Date: ${book.dueDate}</p>
                            <button onclick="returnBook('${book.title}')">Return Book</button>
                            <button onclick="viewDetails('${book.title}')">View Details</button>
                        `;
                        borrowedBooksContainer.appendChild(card);
                    });

                    function returnBook(title) {
                        alert(`Return ${title} functionality coming soon!`);
                    }

                    function viewDetails(title) {
                        alert(`Viewing details for ${title} functionality coming soon!`);
                    }
                </script>
            </div>
        </section>

        <section class="recommendations">
            <h2>Recommended for You</h2>
            <div class="recommended-books">
                <div class="recommended-book">
                    <h3>Recommended Book 1</h3>
                    <p>Author X</p>
                    <button onclick="viewDetails('Recommended Book 1')">View Details</button>
                </div>
                <div class="recommended-book">
                    <h3>Recommended Book 2</h3>
                    <p>Author Y</p>
                    <button onclick="viewDetails('Recommended Book 2')">View Details</button>
                </div>
                <!-- Add more recommended books as needed -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-links">
                <a href="privacy_policy.html">Privacy Policy</a>
                <a href="terms_of_service.html">Terms of Service</a>
                <a href="contact_us.html">Contact Us</a>
            </div>
            <p>&copy; 2024 Library Management System</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
